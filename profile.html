<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | CA Test Series</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1B262C;
            --secondary-bg: #22303A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-blue: #00BFFF;
            --accent-blue-dark: #009ACD;
            --border-color: #38424A;
            --shadow-dark: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border-color);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
        }
        
        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }
        
        .nav-menu li {
            margin-bottom: 15px;
        }
        
        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-menu a:hover,
        .nav-menu a.active {
            background-color: var(--primary-bg);
            color: var(--accent-blue);
        }

        .nav-menu a span {
            font-size: 18px;
        }

        .logout-button {
            background-color: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logout-button:hover {
            background-color: var(--text-secondary);
            color: var(--primary-bg);
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-bg);
        }

        .section-heading {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        /* --- Profile Page Specific Styles --- */
        .card {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-dark);
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .profile-details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .profile-item {
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .profile-item:last-child {
            border-bottom: none;
        }
        
        .item-label {
            font-size: 16px;
            color: var(--text-secondary);
            min-width: 120px;
        }

        .item-value {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .item-value a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .item-value a:hover {
            text-decoration: underline;
        }

        .profile-pic-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: var(--primary-bg);
            margin-bottom: 15px;
        }
        
        .change-photo-button {
            background-color: #6c757d;
            color: var(--primary-bg);
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .change-photo-button:hover {
            background-color: #5a6268;
        }

        .password-change-form {
            margin-top: 40px;
        }

        .password-change-form .form-group {
            margin-bottom: 20px;
        }

        .password-change-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .password-change-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #2D3E4E;
            color: var(--text-primary);
            font-size: 16px;
        }

        .save-button {
            padding: 12px 25px;
            background-color: var(--accent-blue);
            color: var(--primary-bg);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: var(--accent-blue-dark);
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">CA Test Series</div>
        <ul class="nav-menu">
            <li><a href="dashboard.html"><span>üìä</span> Dashboard</a></li>
            <li><a href="my_tests.html"><span>üìù</span> My Tests</a></li>
            <li><a href="performance.html"><span>üìà</span> Performance</a></li>
            <li><a href="profile.html" class="active"><span>‚öôÔ∏è</span> Profile</a></li>
        </ul>
        <a href="index.html" class="logout-button">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>My Profile</h1>
            <div class="user-info">
                <h3>CA Final | Group 1</h3>
                <div class="profile-pic">RK</div>
            </div>
        </div>
        
        <div class="card">
            <div class="profile-pic-section">
                <div class="profile-avatar">RK</div>
                <a href="#" class="change-photo-button">Change Photo</a>
            </div>

            <div class="profile-details-grid">
                <div class="profile-item">
                    <span class="item-label">Full Name</span>
                    <span class="item-value">Rahul Kumar</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">Email</span>
                    <span class="item-value">rahul.k@example.com</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">Student ID</span>
                    <span class="item-value">CS2025101</span>
                </div>
                <div class="profile-item">
                    <span class="item-label">Course</span>
                    <span class="item-value">CA Final</span>
                </div>
            </div>
            
            <form action="#" class="password-change-form">
                <h2 class="section-heading">Change Password</h2>
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button type="submit" class="save-button">Update Password</button>
            </form>
        </div>
        
        <footer class="footer">
            <p>&copy; 2025 CA Test Series. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
