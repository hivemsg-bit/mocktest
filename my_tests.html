<html lang="en">

    <style>
        :root {
            --primary-bg: #1B262C;
            --secondary-bg: #22303A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-blue: #00BFFF;
            --accent-blue-dark: #009ACD;
            --border-color: #38424A;
            --shadow-dark: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid var(--border-color);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
        }
        
        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }
        
        .nav-menu li {
            margin-bottom: 15px;
        }
        
        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-menu a:hover,
        .nav-menu a.active {
            background-color: var(--primary-bg);
            color: var(--accent-blue);
        }

        .nav-menu a span {
            font-size: 18px;
        }

        .logout-button {
            background-color: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .logout-button:hover {
            background-color: var(--text-secondary);
            color: var(--primary-bg);
        }

        /* --- Main Content Area --- */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            width: calc(100% - 250px);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-bg);
        }

        /* --- My Tests Specific Styles --- */
        .section-heading {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-primary);
        }
